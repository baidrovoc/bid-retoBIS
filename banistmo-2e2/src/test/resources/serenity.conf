webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    "goog:chromeOptions" {
      args = ["--remote-allow-origins=*", "--disable-dev-shm-usage", "--no-sandbox"]
    }
  }
}

headless.mode = false
webdriver.wait.for.timeout = 10000
webdriver.chrome.driver = "drivers/chromedriver.exe"

chrome.switches="--start-maximized,--remote-allow-origins=*,--disable-web-security,--disable-features=VizDisplayCompositor,--disable-dev-shm-usage,--no-sandbox"

#
# This section defines environment-specific configuration for different environments.
# You can define nowermal Serenity properties, such as webdriver.base.url, or custom ones
# You can find more details about this feature at https://johnfergusonsmart.com/environment-specific-configuration-in-serenity-bdd/
#

environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com/"
  }
   default {
        webdriver.map.url = "https://www.saucedemo.com/"
      }
}

#crentials encoding - Recommendation: Use time-bound credentials

credentials {
  default {
    user.name = "standard_user"
  }
  default {
    pass = "secret_sauce"
  }
}

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
  browser.maximized = true
}